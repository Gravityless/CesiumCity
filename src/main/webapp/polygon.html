<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="polygon" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="polygon.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="要素名称">
            <el-input v-model="polygon.polygonName" placeholder="要素名称"></el-input>
        </el-form-item>

        <el-form-item label="经纬度">
            <el-input v-model="polygon.location" placeholder="经纬度"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>

    </el-row>
    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑要素"
            :visible.sync="dialogVisible"
            width="30%"
            >

        <el-form ref="form" :model="polygon" label-width="80px">
            <el-form-item label="要素名称">
                <el-input v-model="polygon.polygonName"></el-input>
            </el-form-item>

            <el-form-item label="经纬度">
                <el-input v-model="polygon.location"></el-input>
            </el-form-item>

            <el-form-item label="边缘坐标">
                <el-input v-model="polygon.margins"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="polygon.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="polygon.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addPolygon">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="polygonName"
                    label="要素名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="location"
                    label="经纬度"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="margins"
                    align="center"
                    label="边缘坐标">
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <el-row>
                    <el-button type="primary">修改</el-button>
                    <el-button type="danger">删除</el-button>
                </el-row>

            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",

        mounted() {
            // 页面加载完成后发送异步请求
            this.selectAll();
        },

        methods: {
            /* 查询所有
            selectAll() {
                var _this = this;
                axios({
                    method:"get",
                    url:"http://localhost:8080/CesiumCity/polygon/selectAll"
                }).then(function (resp) {
                    _this.tableData = resp.data
                })
            },*/

            // 查询分页
            selectAll() {
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/CesiumCity/polygon/selectByPageAndCondition?currentPage="+ _this.currentPage +"&pageSize="+ _this.pageSize,
                    data:_this.polygon
                }).then(function (resp) {
                    _this.tableData = resp.data.rows;
                    _this.totalCount = resp.data.totalCount;
                })
            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                // console.log(this.polygon);
                this.selectAll();
            },
            // 添加数据
            addPolygon(){
                // console.log(this.polygon);
                var _this = this;
                // 发送ajax异步请求，添加数据
                axios({
                    method:"post",
                    url:"http://localhost:8080/CesiumCity/polygon/add",
                    data:_this.polygon
            }).then(function(resp) {
                    if (resp.data == "success") {
                        // 关闭添加窗口
                        _this.dialogVisible = false;
                        // 重新加载数据
                        _this.selectAll();
                        // 弹出消息提示
                        _this.$message({
                            message: '信息入库成功',
                            type: 'success'
                        });
                    }
                })
            },

            //分页
            handleSizeChange(val) {
                // console.log(`每页 ${val} 条`);
                this.pageSize = val;
                this.selectAll();
            },
            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.selectAll();
            },

            // 批量删除
            deleteByIds() {
                // 确认提示
                this.$confirm('此操作将删除此数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 创建id数组
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectElement.id;
                    }
                    var _this = this;
                    // 发送ajax异步请求，添加数据
                    axios({
                        method:"post",
                        url:"http://localhost:8080/CesiumCity/polygon/deleteByIds",
                        data:_this.selectedIds
                    }).then(function(resp) {
                        if (resp.data == "success") {
                            // 重新加载数据
                            _this.selectAll();
                            // 弹出消息提示
                            _this.$message({
                                message: '信息出库成功',
                                type: 'success'
                            });
                        }
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除操作'
                    });
                });
            }

        },
        data() {
            return {
                // 总记录数
                totalCount: 0,
                // 单页条数
                pageSize: 5,
                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,
                // 模型数据
                polygon: {},
                // 复选框选中数据集合
                multipleSelection: [],
                // 被选中的id数组
                selectedIds:[],
                // 表格数据
                tableData: []
            }
        }
    })

</script>

</body>
</html>
