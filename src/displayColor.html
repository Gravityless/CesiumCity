<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/Cesium/Cesium.js"></script>
    <link href="../lib/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div id="CesiumContainer"></div>
    <script>
        var esri = new Cesium.ArcGisMapServerImageryProvider({
            url:"https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
        })
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzYTc0ZjA0YS1kNmNhLTRlMjMtYTgxOC1hOTg4YjhkMTMzMWUiLCJpZCI6ODU2MTIsImlhdCI6MTY0NzE3NDM0N30.z299-Si_hwbT5dYCDVdOIvdlKZWZi-zWdzWZj2F0Z-Q';
        const viewer = new Cesium.Viewer('CesiumContainer', {
            baseLayerPicker: false,
            imageryProvider: esri,
            terrainProvider: new Cesium.CesiumTerrainProvider({
                url: Cesium.IonResource.fromAssetId(1),
                requestVertexNormals: true,
                requestWaterMask: true,
            })
        });

        const tileset = viewer.scene.primitives.add(
            new Cesium.Cesium3DTileset({
                url: Cesium.IonResource.fromAssetId(75343),
            })
        );

        viewer.zoomTo(tileset);

        tileset.style = new Cesium.Cesium3DTileStyle({
            color:{
                conditions:[
                    ['${Height} >= 300', 'rgba(45, 0, 75, 0.5)'],
                    ['${Height} >= 200', 'rgb(100, 70, 150)'],
                    ['${Height} >= 100', 'rgb(170, 160, 200)'],
                    ['${Height} >= 50', 'rgb(220, 220, 220)'],
                    ['${Height} >= 25', 'rgb(250, 230, 200)'],
                    ['${Height} >= 10', 'rgb(250, 180, 87)'],
                    ['${Height} >= 5', 'rgb(200, 100, 10)'],
                    ['true', 'rgb(130, 60, 10)'],
                ]
            },
            show:'${Height} >= 0'
        });
    </script>
</body>
</html>
